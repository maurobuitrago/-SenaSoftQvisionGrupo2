# Configuration for Selenium with Web Driver
webdriver.timeouts.implicitlywait=10000
webdriver.timeouts.setScriptTimeout=6000
webdriver.wait.for.timeout=6000

webdriver.driver=chrome
webdriver.chrome.driver = src/test/resources/webdriver/windows/chromedriver.exe


feature.file.language=es
feature.file.encoding=UTF-8

serenity.report.encoding=UTF8
serenity.logging=VERBOSE
serenity.reports.show.step.details=true
serenity.take.screenshots=AFTER_EACH_STEP
serenity.console.colors=true

chrome.switches = --disable-popup-blocking, --incognito, --disable-download-notification, --test-type, --ignore-certificate-errors
serenity.browser.width=1366
serenity.browser.height=768

